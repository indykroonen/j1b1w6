<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 1500;
         
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            
            // Jou instructies volgen hierp
            for (var o = 1; o <=4; o++){
            for (var i = 1; i <= 6; i++) { 
            robotArm.moveRight();
            robotArm.grab();
            robotArm.moveLeft();
            robotArm.drop();
            }
            for (var p = 1; p <= 2; p++) {
            robotArm.moveRight();
            }
        }


            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
