<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 600;
         
            // Het level inladen
             robotArm.randomLevel( 1, 8);
            
            // Jou instructies volgen hier
           var p = 0;

            robotArm.grab();
            color = robotArm.scan();
            while(color!=null){
                console.log('kleur: ' + color);
                for(i=1; i<=(1+p); i++){
                    robotArm.moveRight();
                }
                 robotArm.drop();
                for(b=1; b<=(1+p); b++){
                    robotArm.moveLeft();
                }
                robotArm.grab();
                color = robotArm.scan();
                p++;
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
