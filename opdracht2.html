<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 500;
         
            // Het level inladen
            robotArm.loadLevel("exercise 2");
            
            // Jou instructies volgen hier
            robotArm.grab();
            for (var p = 1; p <= 9; p++) {
                robotArm.moveRight();
            }
            robotArm.drop();
            for (var e = 1; e <= 5; e++) {
                robotArm.moveLeft();
            }
            robotArm.grab();
            for ( var r = 1; r <= 5; r++) {
                robotArm.moveRight();
            }
            robotArm.drop();
            for (var w = 1; w <= 2; w++) {
                robotArm.moveLeft();
            }
            robotArm.grab();
            for (var i = 1; i <= 2; i++) {
                robotArm.moveRight();
            }
            robotArm.drop();
            

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
